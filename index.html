<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarazu Accounting Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Disable selection for a better drag experience */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .draggable {
            cursor: grab;
            transition: transform 0.2s, background-color 0.2s;
            touch-action: none;
        }
        .drag-over {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .tarazu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 350px;
            margin-bottom: 2rem;
        }
        .balance-pivot {
            width: 10px;
            height: 50px;
            background-color: #4b5563;
            position: relative;
            z-index: 20;
            border-radius: 9999px;
        }
        .balance-beam {
            width: 300px;
            height: 8px;
            background-color: #4b5563;
            position: relative;
            transform-origin: center;
            transition: transform 0.5s ease-in-out;
            border-radius: 9999px;
            z-index: 10;
        }
        .plate {
            width: 120px;
            height: 120px;
            background-color: #d1d5db;
            border: 4px solid #6b7280;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .plate-left {
            left: -60px;
        }
        .plate-right {
            right: -60px;
        }
        .pointer {
            width: 6px;
            height: 100px;
            background-color: #4b5563;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
            z-index: 15;
            border-radius: 9999px;
        }
        .accounts-in-plate {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
        /* Tarazu (Balance) Tilt Classes */
        .tilt-cr {
            transform: rotate(10deg);
        }
        .tilt-dr {
            transform: rotate(-10deg);
        }
        .pointer-tilt-cr {
            transform: rotate(10deg);
        }
        .pointer-tilt-dr {
            transform: rotate(-10deg);
        }
        /* Currency Rain Effect */
        .currency-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .currency-symbol {
            position: absolute;
            font-size: 2.5rem;
            color: #10b981;
            opacity: 0;
            animation: fall linear forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        @media (max-width: 768px) {
            .tarazu-container {
                height: 250px;
            }
            .balance-beam {
                width: 200px;
            }
            .plate {
                width: 100px;
                height: 100px;
            }
            .plate-left {
                left: -50px;
            }
            .plate-right {
                right: -50px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="currency-rain" class="currency-rain"></div>

    <div class="bg-white rounded-3xl shadow-2xl p-6 md:p-10 w-full max-w-4xl border-4 border-slate-200">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-6 tracking-tight">
            Tarazuu Accounting Simulator
        </h1>
        <p class="text-center text-sm md:text-base text-gray-500 mb-8">
            Identify the accounts and drag them to the correct side of the balance.
        </p>

        <div class="bg-blue-50 rounded-2xl p-6 mb-8 text-center border-4 border-blue-200 shadow-inner">
            <h2 class="text-lg md:text-xl font-bold text-gray-700">Transaction:</h2>
            <p id="transaction-text" class="text-xl md:text-2xl font-semibold mt-2 text-blue-800">
                Loading...
            </p>
        </div>

        <div id="message-box" class="mb-8 p-4 text-center rounded-2xl font-bold text-lg hidden transition-all duration-300"></div>

        <div class="tarazu-container">
            <div class="balance-pivot"></div>
            <div id="balance-beam" class="balance-beam mt-[-4px]">
                <div id="plate-dr" class="plate plate-left droppable-dr">
                    <div class="accounts-in-plate"></div>
                    <span class="absolute top-[-30px] font-bold text-lg text-red-700">DR.</span>
                </div>
                <div id="plate-cr" class="plate plate-right droppable-cr">
                    <div class="accounts-in-plate"></div>
                    <span class="absolute top-[-30px] font-bold text-lg text-green-700">CR.</span>
                </div>
            </div>
            <div id="pointer" class="pointer mt-[-4px]"></div>
        </div>

        <div id="accounts-container" class="flex flex-wrap justify-center gap-4 p-4 rounded-xl border-4 border-gray-300 bg-gray-50">
            </div>

        <button id="next-btn" class="mt-8 w-full py-4 text-white font-bold bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 text-lg shadow-lg hidden">
            Next Transaction
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transactions = [
                {
                    text: 'Commenced business with cash.',
                    accounts: [
                        { name: 'Cash A/c', type: 'dr' },
                        { name: 'Capital A/c', type: 'cr' }
                    ]
                },
                {
                    text: 'Bought goods for cash.',
                    accounts: [
                        { name: 'Purchases A/c', type: 'dr' },
                        { name: 'Cash A/c', type: 'cr' }
                    ]
                },
                {
                    text: 'Sold goods for cash.',
                    accounts: [
                        { name: 'Cash A/c', type: 'dr' },
                        { name: 'Sales A/c', type: 'cr' }
                    ]
                },
                {
                    text: 'Paid salaries.',
                    accounts: [
                        { name: 'Salaries A/c', type: 'dr' },
                        { name: 'Cash A/c', type: 'cr' }
                    ]
                },
                {
                    text: 'Received interest.',
                    accounts: [
                        { name: 'Cash A/c', type: 'dr' },
                        { name: 'Interest A/c', type: 'cr' }
                    ]
                },
                {
                    text: 'Paid rent by cheque.',
                    accounts: [
                        { name: 'Rent A/c', type: 'dr' },
                        { name: 'Bank A/c', type: 'cr' }
                    ]
                },
                {
                    text: 'Withdrew cash for personal use.',
                    accounts: [
                        { name: 'Drawings A/c', type: 'dr' },
                        { name: 'Cash A/c', type: 'cr' }
                    ]
                }
            ];

            let currentTransactionIndex = 0;
            let accountsDropped = { dr: 0, cr: 0 };
            let totalAccounts = 0;

            const transactionTextEl = document.getElementById('transaction-text');
            const accountsContainerEl = document.getElementById('accounts-container');
            const plateDrEl = document.getElementById('plate-dr');
            const plateCrEl = document.getElementById('plate-cr');
            const balanceBeamEl = document.getElementById('balance-beam');
            const pointerEl = document.getElementById('pointer');
            const messageBoxEl = document.getElementById('message-box');
            const nextBtnEl = document.getElementById('next-btn');
            const currencyRainEl = document.getElementById('currency-rain');

            const dragStart = (e) => {
                e.dataTransfer.setData('text/plain', e.target.dataset.accountName);
                e.dataTransfer.dropEffect = 'move';
                e.target.classList.add('opacity-50');
            };

            const dragEnd = (e) => {
                e.target.classList.remove('opacity-50');
            };

            const dragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('drag-over');
            };

            const dragLeave = (e) => {
                e.currentTarget.classList.remove('drag-over');
            };

            const drop = (e) => {
                e.preventDefault();
                const droppedAccountName = e.dataTransfer.getData('text/plain');
                const droppedAccountEl = document.querySelector(`[data-account-name="${droppedAccountName}"]`);
                
                const targetPlate = e.currentTarget;
                const targetSide = targetPlate.id === 'plate-dr' ? 'dr' : 'cr';

                e.currentTarget.classList.remove('drag-over');
                droppedAccountEl.classList.remove('opacity-50');

                const currentTransaction = transactions[currentTransactionIndex];
                // Check if the dropped account and side match the correct journal entry
                const isCorrect = currentTransaction.accounts.some(acc => acc.name === droppedAccountName && acc.type === targetSide);

                if (isCorrect) {
                    targetPlate.querySelector('.accounts-in-plate').appendChild(droppedAccountEl);
                    droppedAccountEl.classList.remove('draggable', 'hover:bg-blue-200');
                    droppedAccountEl.draggable = false;
                    accountsDropped[targetSide]++;
                    messageBoxEl.style.display = 'none';

                    // Check if all accounts are placed correctly
                    if (accountsDropped.dr + accountsDropped.cr === totalAccounts) {
                        showFeedback('Congratulations! Correct!', 'bg-green-100 text-green-700 border-green-300');
                        triggerCurrencyRain();
                        nextBtnEl.style.display = 'block';
                        // Reset tilt on completion (perfect balance)
                        balanceBeamEl.classList.remove('tilt-dr', 'tilt-cr');
                        pointerEl.classList.remove('pointer-tilt-dr', 'pointer-tilt-cr');
                    } else {
                        // Apply tilt based on correct drops (showing imbalance)
                        if (accountsDropped.dr > accountsDropped.cr) {
                            balanceBeamEl.classList.add('tilt-dr');
                            balanceBeamEl.classList.remove('tilt-cr');
                            pointerEl.classList.add('pointer-tilt-dr');
                            pointerEl.classList.remove('pointer-tilt-cr');
                        } else if (accountsDropped.cr > accountsDropped.dr) {
                            balanceBeamEl.classList.add('tilt-cr');
                            balanceBeamEl.classList.remove('tilt-dr');
                            pointerEl.classList.add('pointer-tilt-cr');
                            pointerEl.classList.remove('pointer-tilt-dr');
                        } else {
                            // If DR and CR accounts are equal (but not all accounts placed)
                            balanceBeamEl.classList.remove('tilt-dr', 'tilt-cr');
                            pointerEl.classList.remove('pointer-tilt-dr', 'pointer-tilt-cr');
                        }
                    }
                } else {
                    showFeedback('Incorrect! Try again.', 'bg-red-100 text-red-700 border-red-300');
                }
            };

            const showFeedback = (message, classes) => {
                messageBoxEl.textContent = message;
                messageBoxEl.className = `mb-8 p-4 text-center rounded-2xl font-bold text-lg transition-all duration-300 border-4 ${classes}`;
                messageBoxEl.style.display = 'block';
            };

            const triggerCurrencyRain = () => {
                currencyRainEl.innerHTML = '';
                const symbols = 'â‚¹$â‚¬Â£'; // Added more symbols for fun
                const count = 50;
                for (let i = 0; i < count; i++) {
                    const symbol = document.createElement('div');
                    symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    symbol.className = 'currency-symbol';
                    symbol.style.left = `${Math.random() * 100}vw`;
                    symbol.style.animationDelay = `${Math.random() * 2}s`;
                    symbol.style.animationDuration = `${5 + Math.random() * 5}s`;
                    currencyRainEl.appendChild(symbol);
                }
            };

            const loadNextTransaction = () => {
                const transaction = transactions[currentTransactionIndex];
                if (!transaction) {
                    showFeedback("You've completed all transactions! ðŸŽ‰", 'bg-yellow-100 text-yellow-800 border-yellow-400');
                    nextBtnEl.style.display = 'none';
                    return;
                }

                // Reset state and UI
                accountsDropped = { dr: 0, cr: 0 };
                totalAccounts = transaction.accounts.length;
                messageBoxEl.style.display = 'none';
                nextBtnEl.style.display = 'none';
                accountsContainerEl.innerHTML = '';
                plateDrEl.querySelector('.accounts-in-plate').innerHTML = '';
                plateCrEl.querySelector('.accounts-in-plate').innerHTML = '';
                currencyRainEl.innerHTML = '';
                balanceBeamEl.classList.remove('tilt-dr', 'tilt-cr');
                pointerEl.classList.remove('pointer-tilt-dr', 'pointer-tilt-cr');

                // Display transaction text
                transactionTextEl.textContent = transaction.text;

                // Create draggable accounts
                // Use a shuffled list of accounts for better engagement
                const shuffledAccounts = [...transaction.accounts].sort(() => Math.random() - 0.5);
                
                shuffledAccounts.forEach(account => {
                    const accountEl = document.createElement('div');
                    accountEl.className = 'draggable cursor-grab bg-blue-100 text-blue-800 font-semibold p-3 rounded-xl shadow-md transition-transform hover:bg-blue-200 active:scale-95';
                    accountEl.textContent = account.name;
                    accountEl.draggable = true;
                    accountEl.dataset.accountName = account.name;
                    accountsContainerEl.appendChild(accountEl);
                });

                // Attach drag listeners
                document.querySelectorAll('.draggable').forEach(item => {
                    item.addEventListener('dragstart', dragStart);
                    item.addEventListener('dragend', dragEnd);
                });

                // Attach drop listeners (These only need to be attached once, but it's safe to re-attach)
                plateDrEl.addEventListener('dragover', dragOver);
                plateDrEl.addEventListener('dragleave', dragLeave);
                plateDrEl.addEventListener('drop', drop);
                plateCrEl.addEventListener('dragover', dragOver);
                plateCrEl.addEventListener('dragleave', dragLeave);
                plateCrEl.addEventListener('drop', drop);
            };

            nextBtnEl.addEventListener('click', () => {
                currentTransactionIndex = (currentTransactionIndex + 1) % transactions.length;
                loadNextTransaction();
            });

            // Initial load
            loadNextTransaction();
        });
    </script>
</body>
</html>
